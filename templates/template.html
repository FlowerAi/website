<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        {% block title %} {% endblock %} | Plants AI
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <meta name="google-site-verification" content="JH4ZFJGVhfcn8U4xYfwyisr_OM5BqZTtDd0_08rCCjA" />
    <meta name="author" content="Sajjad Aemmi, Maryam Boneh">
    <meta name="contact" content="sajjadaemmi@gmail.com">
    <meta name="publisher" content="Plants AI">
    <meta name="copyright" content="Plants AI">
    <meta name="description"
        content="A powerful plant identifier to identify flowers, leaves, trees, and more in seconds!">
    <meta name="keywords" content="plant, flowers, leaves, trees, identify, Machine Learning, Mashhad, Iran">
    <meta name="robots" content="index, follow">

    <meta property="og:title" content="{{ self.title() }} | Plants AI" />
    <meta property="og:url" content="{{ request.base_url }}" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Plants AI" />
    <meta property="og:description"
        content="A powerful plant identifier to identify flowers, leaves, trees, and more in seconds!" />
    <meta property="og:image" content="static/images/avatar.jpg" />

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="static/images/avatar.jpg'">
    <meta name="theme-color" content="#1d442c">
    <meta name="msapplication-navbutton-color" content="#1d442c">
    <meta name="apple-mobile-web-app-status-bar-style" content="#1d442c">

    <link rel="apple-touch-icon" type="image/png" href="static/images/apple-touch-icon.png'">
    <link rel="icon" href="static/images/favicon.ico" />
    <link rel="shortcut icon" type="image/png" href="static/images/avatar.jpg" />
    <link rel='shortcut icon' type='image/x-icon' href="static/images/favicon.ico">

    <meta name="DC.Creator" content="Plants AI">
    <meta name="DC.Publisher" content="Plants AI">
    <meta name="DC.Rights" content="Plants AI">
    <meta name="DC.Description"
        content="A powerful plant identifier to identify flowers, leaves, trees, and more in seconds!">
    <meta name="DC.Language" content="en-us">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    {% block scripts %} {% endblock %}
    {% block styles %} {% endblock %}

    <link rel="stylesheet" type="text/css" href="static/css/all.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>
    <img src="static/images/leafs-up.png" id="leafs-up">
    <img src="static/images/leafs-down.png" id="leafs-down">

    {% include "header.html" %}
    
    {% block content %} {% endblock %}

    {% include "footer.html" %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/35.0.1/classic/ckeditor.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script> -->

    <script type="text/javascript" src="static/js/script.js"></script>
</body>

</html>
